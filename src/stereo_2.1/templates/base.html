<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stereo Vision{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    {% block additional_css %}{% endblock %}
</head>
<body>
    <!-- Title bar -->
    <div class="title-bar">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1><i class="fas fa-camera-retro"></i> Stereo Vision System</h1>
                </div>
                <div class="col-md-4 text-end">
                    <div id="connection-status">
                        <span class="status-indicator status-offline" id="status-indicator"></span>
                        <span id="status-text">Connecting...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main container -->
    <div class="container">
        <!-- Primary tabs -->
        <ul class="nav nav-tabs mb-4" id="mainTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard"
                        type="button" role="tab" aria-controls="dashboard" aria-selected="true">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="calibration-tab" data-bs-toggle="tab" data-bs-target="#calibration"
                        type="button" role="tab" aria-controls="calibration" aria-selected="false">
                    <i class="fas fa-sliders-h"></i> Calibration
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings"
                        type="button" role="tab" aria-controls="settings" aria-selected="false">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </li>
        </ul>

        <!-- Tab content -->
        <div class="tab-content" id="mainTabContent">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Toast notifications -->
    <div class="toast-container"></div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/websocket.js') }}"></script>

    {% block additional_js %}{% endblock %}
</body>
</html>
