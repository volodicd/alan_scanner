<!-- logs.html -->
<div class="tab-pane fade" id="logs" role="tabpanel" aria-labelledby="logs-tab">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-terminal"></i> Application Logs</span>
                        <div>
                            <button class="btn btn-sm btn-secondary" id="refresh-logs-btn">
                                <i class="fas fa-sync"></i> Refresh
                            </button>
                            <button class="btn btn-sm btn-primary" id="clear-logs-btn">
                                <i class="fas fa-eraser"></i> Clear View
                            </button>
                            <button class="btn btn-sm btn-warning" id="download-logs-btn">
                                <i class="fas fa-download"></i> Download
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">Log Type</span>
                                <select class="form-select" id="log-type-select">
                                    <option value="app" selected>Application</option>
                                    <option value="stereo">Stereo Vision</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">Level</span>
                                <select class="form-select" id="log-level-select">
                                    <option value="" selected>All</option>
                                    <option value="DEBUG">Debug</option>
                                    <option value="INFO">Info</option>
                                    <option value="WARNING">Warning</option>
                                    <option value="ERROR">Error</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">Lines</span>
                                <select class="form-select" id="log-limit-select">
                                    <option value="50">50</option>
                                    <option value="100" selected>100</option>
                                    <option value="200">200</option>
                                    <option value="500">500</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" placeholder="Search logs..."
                                       id="log-search-input">
                                <button class="btn btn-outline-secondary" type="button" id="search-logs-btn">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="full-logs" class="logs-container" style="height: 500px;">
                        <div class="text-muted">Loading logs...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
